name: flutter_calculator
description: Flutter calculator.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
      - asset: assets/fonts/Raleway-Medium.ttf
      - asset: assets/fonts/Raleway-Regular.ttf
      - asset: assets/fonts/Raleway-Light.ttf
      - asset: assets/fonts/Raleway-ExtraLight.ttf
      - asset: assets/fonts/Raleway-Thin.ttf
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Medium.ttf
        - asset: assets/fonts/Rajdhani-Regular.ttf